<!DOCTYPE html>
<html>
<head>
    <title>üåç Global Live Translation Board</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin: 20px;
            color: #222;
        }

        #chat-container {
            width: 550px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #messages {
            border-bottom: 1px solid #ddd;
            height: 420px;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
        }

        .message {
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-in;
        }

        .sender {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .room-label {
            font-size: 0.8em;
            color: #888;
            margin-left: 5px;
        }

        .user-message {
            background-color: #d1ecf1;
            align-self: flex-start;
        }

        .other-message {
            background-color: #ffe8cc;
            align-self: flex-end;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }

        input, select, button {
            padding: 8px;
            margin-right: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 0.95em;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(5px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* top user info */
        #user-info {
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            background: #f7f7f7;
            border-bottom: 1px solid #ddd;
            color: #444;
        }
    </style>
</head>
<body>
    <h2>üåç Global Live Translation Board</h2>

    <div id="chat-container">
        <div id="user-info"></div>
        <div id="messages"></div>

        <div id="input-container">
            <input type="text" id="msg" placeholder="Type message..." />
            <select id="room">
                <option value="room1">Room 1</option>
                <option value="room2">Room 2</option>
                <option value="room3">Room 3</option>
            </select>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        var userName = prompt("Enter your name") || "User" + Math.floor(Math.random()*1000);
        var preferredLang = prompt("Choose your language: en (English), es (Spanish), fr (French), hi (Hindi)") || "en";
        var stompClient = null;

        document.getElementById("user-info").innerText =
            "üë§ " + userName + " | üåê Preferred Language: " + preferredLang.toUpperCase();

        function connect() {
            var socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function () {
                // üîπ Step 1: Register user + language with backend
                stompClient.send("/app/register", {}, JSON.stringify({
                    'sender': userName,
                    'language': preferredLang
                }));

                // üîπ Step 2: Subscribe to personal channels for all rooms
                ["room1", "room2", "room3"].forEach(r => {
                    stompClient.subscribe("/topic/" + r + "/" + userName, displayMessage);
                });
            });
        }


        function sendMessage() {
            var text = document.getElementById("msg").value;
            var room = document.getElementById("room").value;

            if(text.trim() === "") return;

            stompClient.send("/app/sendMessage", {}, JSON.stringify({
                'sender': userName,
                'content': text,
                'language': preferredLang, // set once for this user
                'room': room
            }));

            document.getElementById("msg").value = "";
        }

        function displayMessage(msg) {
            var message = JSON.parse(msg.body);
            var messagesDiv = document.getElementById("messages");

            var div = document.createElement("div");
            div.classList.add("message");

            // Different style for own messages vs others
            if(message.sender === userName) {
                div.classList.add("user-message");
            } else {
                div.classList.add("other-message");
            }

            div.innerHTML = "<div class='sender'>" + message.sender +
                            " <span class='room-label'>[" + message.room + "]</span></div>" +
                            "<div class='content'>" + message.content + "</div>";

            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // auto scroll
        }

        connect();
    </script>
</body>
</html>
